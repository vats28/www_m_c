<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon"  ng-if="app_data.navicon.visible" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <!--<button class="button button-icon icon-right button-outline button-small ion-ios-arrow-forward" >Save </button>-->
            <a class="button  button-small icon-right ion-ios-arrow-forward button-assertive"
                    ng-if="app_data.save_button.visible" ng-click="onSaveClick()">Save</a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="dark-bg">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
        <!--  <a class="item item-avatar item-dark" href="#">
              <img src="img/ionic.png">
              <h2 ng-bind="loginData.name">Venkman</h2>
              <p>Admin</p>

          </a>
        <a class="item item-dark">
            <p>Last login : <span ng-bind="loginData.last_login"></span></p>
            <button class="button button-block button-assertive button-small menu-close" ng-click="onLogoutClick()">
                Log out
            </button>
        </a>-->
        <ion-item class="item-dark item-icon-left" menu-close  ng-click="jumpTo(item.target)"
                  ng-repeat="item in menu.list" item="item">
            <i class="icon {{item.icon}}"></i>
          {{item.name}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
